definitions:
  main.GroupModel:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  main.UserModel:
    properties:
      display_name:
        type: string
      groups:
        items:
          $ref: '#/definitions/main.GroupModel'
        type: array
      identifier:
        type: string
    type: object
  main.loginRequest:
    properties:
      ident:
        type: string
      password:
        type: string
    type: object
  main.loginResponse:
    properties:
      token:
        type: string
    type: object
  main.registerRequest:
    properties:
      display_name:
        type: string
      email:
        type: string
      password:
        type: string
    type: object
  main.renewStruct:
    properties:
      token:
        type: string
    type: object
info:
  contact: {}
paths:
  /auth/login:
    post:
      description: Loging to user and authenticate with the backend
      parameters:
      - description: User login information
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/main.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.loginResponse'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Login user
      tags:
      - auth
  /auth/renew:
    post:
      description: Renews token, preventing timeouts
      parameters:
      - description: Token to renew
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/main.renewStruct'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.renewStruct'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Renew token
      tags:
      - auth
  /group/all:
    get:
      description: Gets all public groups
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.GroupModel'
            type: array
        "500":
          description: Internal Server Error
      summary: Gets groups
      tags:
      - group
  /user/get/{ident}:
    get:
      description: Fetches user information and groups
      parameters:
      - description: User identifier
        in: path
        name: ident
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.UserModel'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Fetch user
      tags:
      - user
  /user/register:
    post:
      description: Registers a new user given the provided arguments
      parameters:
      - description: User registration information
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/main.registerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.UserModel'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Register a new user
      tags:
      - user
swagger: "2.0"
