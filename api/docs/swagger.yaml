basePath: /api
definitions:
  v1.GroupModel:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  v1.UserModel:
    properties:
      display_name:
        type: string
      groups:
        items:
          $ref: '#/definitions/v1.GroupModel'
        type: array
      identifier:
        type: string
    type: object
  v1.registerRequest:
    properties:
      display_name:
        type: string
      email:
        type: string
      hash:
        type: string
    type: object
info:
  contact: {}
paths:
  /v1/group/all:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/v1.GroupModel'
            type: array
        "500":
          description: Internal Server Error
      summary: Gets groups
      tags:
      - group
  /v1/ping:
    get:
      consumes:
      - application/json
      description: do ping
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: ping
      tags:
      - example
  /v1/user/get/{ident}:
    get:
      description: Fetches user information and groups
      parameters:
      - description: User identifier
        in: path
        name: ident
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.UserModel'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Fetch user
      tags:
      - user
  /v1/user/register:
    post:
      description: Registers a new user given the provided arguments
      parameters:
      - description: User registration information
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.registerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.UserModel'
        "500":
          description: Internal Server Error
      summary: Register a new user
      tags:
      - user
swagger: "2.0"
